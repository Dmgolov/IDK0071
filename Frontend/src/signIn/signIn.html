<template>
  <require from="../customElements/logo.html"></require>
  <div class="sign-in-main-container">
    <div class="centered-element sign-in-content-container">
      <logo></logo>
      <div class="sign-in-menu-container">
        <div show.bind="resultFailed">${message}</div>
        <input class="menu-input menu-element" placeholder="Email" type="email" value.bind="email">
        <input class="menu-input menu-element" placeholder="Password" type="password" value.bind="password">
        <button class="menu-button menu-element" click.delegate="signIn()">Sign In</button>
        <button class="menu-button menu-element" click.delegate="goBack()">Back</button>
      </div>
    </div>
  </div>
</template>
