<template>
  <div class="game-main-container">
    <div class="game-content-container">
      <div ref="playfieldContainer" class="game-playfield-container">
        <canvas ref="gameCanvas" class="game-canvas" width="1200" height="600"></canvas>
        <div class="game-stats-container">
          <div class="game-playtime-container">
            <span>Age ${stepCounter}</span>
          </div>
          <div class="game-players-container">
            <table class="game-playerTable">
              <tr repeat.for="player of players">
                <td><font color="#f00">${player.name}</font></td>
                <td>${player.playerScore}</td>
              </tr>
            </table>
          </div>
        </div>
        <div ref="winnerContainer" class="game-winner-container">
          <table class="game-winnerTable">
            <tr>
              <td colspan="2">WINNER</td>
            </tr>
            <tr>
              <td ref="winnerNameTd"></td>
              <td ref="winnerColorTd"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
