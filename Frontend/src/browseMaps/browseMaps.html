<template>
  <div class="browse-maps-main-container">
    <div class="centered-element browse-maps-content-container">
      <div ref="imageContainer" class="browse-maps-image-container"></div>
      <div class="browse-maps-maps-list-container">
        <select ref="mapSelector" class="menu-select menu-button menu-element" change.delegate="selectMap()">
          <option selected disabled hidden>Choose map</option>
          <option repeat.for="mapTitle of maps">${mapTitle}</option>
        </select>
        <input class="menu-input menu-element" placeholder="Username" value.bind="usernameForSorting">
        <button class="menu-button menu-element" click.delegate="searchByUsername()">Search</button>
        <button class="menu-button menu-element" click.delegate="goBack()">Back</button>
      </div>
    </div>
  </div>
</template>
