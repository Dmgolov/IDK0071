<template>
  <require from="../customElements/logo.html"></require>
  <div class="sign-up-main-container">
    <div class="sign-up-content-container">
      <logo></logo>
      <div class="sign-up-menu-container">
        <input class="menu-input menu-element" placeholder="Username" type="text" value.bind="username">
        <input class="menu-input menu-element" placeholder="Email" type="email" value.bind="email">
        <input class="menu-input menu-element" placeholder="Password" type="password" value.bind="password">
        <button class="menu-button menu-element" click.delegate="signUp()">Sign Up</button>
        <button class="menu-button menu-element"click.delegate="goBack()">Back</button>
      </div>
    </div>
  </div>
</template>
