<template>
  <require from="../customElements/logo.html"></require>
  <div class="home-main-container">
    <div class="centered-element home-content-container">
      <logo></logo>
      <div class="home-menu-container">
        <p class="menu-element" if.bind="authService.authenticated">
          <span>User:</span>
          <span>${utilityInfo.username}</span>
        </p>
        <button class="menu-button menu-element" click.delegate="router.navigate('signIn')" if.bind="!authService.authenticated">Sign In</button>
        <button class="menu-button menu-element" click.delegate="router.navigate('signUp')" if.bind="!authService.authenticated">Sign Up</button>
        <button class="menu-button menu-element" click.delegate="createLobby()"  if.bind="authService.authenticated">Create Lobby</button>
        <input class="menu-input menu-element" placeholder="Lobby ID" value.bind="utilityInfo.lobbyId" if.bind="authService.authenticated">
        <button class="menu-button menu-element" click.delegate="connectToLobby()" if.bind="authService.authenticated">Connect to lobby</button>
        <button class="menu-button menu-element" click.delegate="router.navigate('browseMaps')" if.bind="authService.authenticated">Browse map templates</button>
        <button class="menu-button menu-element" click.delegate="router.navigate('mapUpload')" if.bind="authService.authenticated">Upload map template</button>
        <button class="menu-button menu-element" click.delegate="signOut()" if.bind="authService.authenticated">Sign Out</button>
      </div>
    </div>
  </div>
</template>
