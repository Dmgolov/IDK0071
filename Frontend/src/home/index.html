<template>
  <require from="../styles.css"></require>
  <div class="home-main-container">
    <div class="home-content-container">
      <div class="home-logo-container">
        <p>Cellpires</p>
        <p>by</p>
        <p>DIV team</p>
      </div>
      <div class="home-buttons-container">
        <button class="home-account-button" click.delegate="router.navigate('signIn')">Sign In</button>
        <button class="home-account-button" click.delegate="router.navigate('signUp')">Sign Up</button>
        <button click.delegate="signOut()">Sign Out</button>
        <input placeholder="Player name" value.bind="utilityInfo.username">
        <button click.delegate="createLobby()">Create Lobby</button>
        <button click.delegate="connectToLobby()">Connect to lobby</button>
        <input placeholder="Lobby ID" value.bind="utilityInfo.lobbyId">
        <button>Upload map template</button>
        <button>Browse map templates</button>
      </div>
    </div>
  </div>
</template>
